<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Your Photography</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
  color: #333;
}

.contact-section {
  max-width: 700px;
  margin: 60px auto;
  padding: 20px;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
}

.contact-header h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
}

.contact-header p {
  font-size: 1rem;
  text-align: center;
  color: #555;
  margin-bottom: 30px;
}

.contact-form .form-group {
  margin-bottom: 20px;
}

.contact-form label {
  display: block;
  font-weight: 600;
  margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.contact-form button {
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background: #444;
}

  </style>
</head>
<body>
  <section class="contact-section">
    <div class="contact-header">
      <h1>Let's Work Together</h1>
      <p>If you're looking to capture special moments or need professional photography services, feel free to reach out. I'm here to help!</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell me about your project or ask a question..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
